<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">productDetails</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

  
      <div class="modal-body">
        <div class="mainProduct">
          <h6 *ngIf="products.length == 0">Products Not Available</h6>
          <div class="productDetails" *ngFor="let products of products">
            <img width="100" height="100" src="{{products.image}}" alt="">
            <div class="child">
              <p class="title" title="{{products.title}}">{{products.title}}</p>
              <p><b>$ {{products.price}}</b></p>
              <p>Rating <button class="btn btn-primary">{{products.rating.rate}}</button> Rated<b> {{products.rating.count}}</b>
              </p>
              <p class="description" title="{{products.description}}"><b>Description:</b>{{products.description}}</p>
              <!-- <button class="btn btn-danger" (click)="delete(product)">Delete</button> -->
            </div>
          </div>

        </div>
      </div>

      <!-- Modal footer -->

    </div>
